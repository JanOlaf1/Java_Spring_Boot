<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Edit Book</h1>
        <div>
            
            <form th:object="${book}" th:action="@{/save}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="author">Author</label>
                    <input class="form-control" type="text" id="author" th:field="${book.author}" />
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" id="title" th:field="${book.title}" />
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input class="form-control" type="text" id="isbn" th:field="${book.isbn}" />
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input class="form-control" type="text" id="year" th:field="${book.publication_year}" />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control" type="text" id="price" th:field="${book.price}" />
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" th:field="*{category}">
                        <option th:each="category: ${category}" th:value="${category.categoryId}" th:text="${category.name}"></option>
                    </select>
                </div>
                <input class="btn btn-success" type="submit" value="Save" />
            </form>
        </div>
    </div>
</body>

</html>
