<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-4">Book List</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Year</th>
                <th>Price</th>
                <th>Category</th>
                <th>Action</th>
                <th sec:authorize="hasAuthority('ADMIN')"> </th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.publication_year}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category?.name}"></td>
                <td>
                    <a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
                    <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a> 
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/add" class="btn btn-success">Add Book</a>
    <a href="/saveCategory" class="btn btn-success">Add Category</a>

    
</div>
</body>
</html>
