<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Add Book</h2>
        <form th:object="${book}" th:action="@{/save}" action="#" method="post">
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text" id="author" th:field="${book.author}" />
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" th:field="${book.title}" />
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input class="form-control" type="text" id="isbn" th:field="${book.isbn}" />
            </div>
            <div class="form-group">
                <label for="publicationYear">Year</label>
                <input class="form-control" type="text" id="publicationYear" th:field="${book.publicationYear}" />
            </div>

            <input class="btn btn-success" type="submit" value="Save" />
        </form>
    </div>
</body>

</html>
